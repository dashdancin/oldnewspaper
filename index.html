<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Newspaper</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Open+Sans:ital@1&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <figure class="publishing_house-imagotype">
            <img src="/imaginista.png" alt="">
        </figure>
        <div class="publishing_house-slogan">
            <h3>THE FACE SENSATION <br> OF THE NEWS</h3>
            <h3>Entertainment & Hollywood Report 
            <h3>Los Angeles | NY City | Boston </h3>
        </div>
        <div class="main_head">
            <span>
                <h1>HOLLYWOOD FACTORY</h1>
                <h3>March 24, 1976</h3>
            </span>
        </div>
        <div class="main_sponsor-content">
            <h3>Telephone in here</h3>
            <h3>25$ | Los Angeles Agency</h3>
        </div>
        <figure class="main_sponsor-imagotype">
            <img src="/logostarbucks.png" alt="">
        </figure>
    </header>
    <nav class="Navigation">Navigation</nav>
    <div class="Cinema_Marquee">Cinema</div>
    <main class="Notes">    
        <div class="Sensationalist_Notes">Hola mundo</div>
        <div class="Editorial">Editorial</div>
        <div class="Glamour_News">Glamour_News</div>
    </main>
</body>
</html>
